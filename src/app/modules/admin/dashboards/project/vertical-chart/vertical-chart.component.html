<div class="flex flex-col sm:flex-row items-start justify-between">
  <div class="text-lg font-medium tracking-tight leading-6 truncate">{{title}}</div>
</div>
<div class="grid grid-cols-1 lg:col-span-6 grid-flow-row gap-6 w-full mt-8 sm:mt-4">
  <ng-container *ngIf="data">
    <div class="flex flex-col flex-auto mt-6">
      <div class="flex flex-col flex-auto" id="chart">
        <apx-chart
          class="flex-auto w-full h-80"
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [xaxis]="chartOptions.xaxis"
          [legend]="chartOptions.legend"
          [colors]="chartOptions.colors"
          [grid]="chartOptions.grid"
        ></apx-chart>
      </div>
    </div>
  </ng-container>
</div>
